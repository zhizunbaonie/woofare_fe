            <div class="form_li clearfix">
              <ul class="clearfix">
                <li class="left_txt">航空公司：</li>

                  <span class="select-box inline">
                    <select id="air" class="select" style="width: 208px; margin-top:0px; vertical-align:top;">
                      <option value="Y">南方航空公司</option>
                      <option value="C">中国国际航空公司</option>
                      <option value="F">海南航空公司</option>
                      <option value="F">东方航空公司</option>
                    </select>
                  </span>

                <li class="left_txt"><input type="checkbox" id="grab" name="ifGrab" /><label for="grab">抓取航段</label></li>
              </ul>
              <ul class="clearfix">

              </ul>
              <div class="checked_after">
                <ul class="clearfix">
                  <li class="left_txt">并发：</li>

                </ul>
                <ul class="clearfix">
                  <li class="right_inp">
                    <!-- begin -->
                    <div class="member_opreat clearfix">
                      <div class="mem_group belong">
                        <h5>请添加抓取航段列表</h5>
                        <select name="left" size="10" id="select_left" multiple>
                           <option value="aaaaa">aaaaa</option>
                           <option value="bbbbb">bbbbb</option>
                           <option value="ccccc">ccccc</option>

                      </div>
                      <div class="arr">
                        <div class="ico">
                          <button type="button" class="btn size-MINI" onClick="moveSelected(document.all.left,document.all.right)">添加>></button><br/>
                          <button type="button" class="btn size-MINI" onClick="moveSelected(document.all.right,document.all.left)"><<删除</button>

                      </div>
                      <div class="mem_group alternative">
                        <h5>已添加抓取航段列表</h5>
                        <select name="right" size="10" id="select_right" multiple>
                           <option value="ddddd">ddddd</option>
                           <option value="eeeee">eeeee</option>
                           <option value="fffff">fffff</option>
                           <option value="ggggg">ggggg</option>
                           <option value="hhhhh">hhhhh</option>

                        </select>

                    </div>
                    <!-- end -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

            <div class="modal-header">

            </div>
            <div class="modal-body">您确认要删除此项吗？</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script type="text/javascript">
  $('#myModal').modal("hide");
</script>
<script type="application/javascript">
  $(document).ready(function(){
    //未选中不可编辑
    $('.input-text').attr("disabled",true);
    $('.checked_after').hide();
    $('#grab').click(function(){
      if(this.checked){
        $('.input-text').attr("disabled",false);
        $('.checked_after').show();
      }else{
        $('.input-text').attr("disabled",true);
        $('.checked_after').hide();
      }
    });
  });
</script>
